<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-1/3 bg-gray-100 p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="email" class="block font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">
          Introduce un correo válido.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block font-bold mb-2">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="confirmPassword" class="block font-bold mb-2">Verificar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full p-2 border rounded" />
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded w-full" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>
  </div>
