<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-1/3 bg-gray-100 p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="email" class="block font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
          Introduce un correo válido.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block font-bold mb-2">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>
  </div>
